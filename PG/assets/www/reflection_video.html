<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>

<style type="text/css">
	*
	{
		padding:0;
		margin:0;
	}
	.btn
	{
		display:block;
		text-decoration:none;
		color:black;
		height:25px;
		background-color:lightBlue;
		border:1px solid #ddd;
		padding:5px;
		text-align:left;
	}
	.btn:hover
	{
		background-color:blue;
	}
	.width33
	{
		width:32%;
		margin:10px;
	}
	.table td
	{
		margin:5px;
	}
</style>
<script type="text/javascript">
	function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
     }

    function onDeviceReady() {

		play();
    }
	function play() {
	   var video = document.getElementById('video');
	   video.addEventListener('click',function(){
	      video.play();
	   },false);
	}
</script>
</head>
<body style="background-color:#ccc;margin:0px;padding-left:0;padding-right:0;">
<div>
	<h2 style="background-color:lightBlue;border:1px solid #ddd;text-align:center;width:100%;">
		Advanced Visual Frameworks
	</h2>
	<button onclick="document.location='index.html'" >
		Home
	</button>
</div>
<div>
	<div style="margin:10px;border:1px solid #ddd;text-align:left;background-color:lightGreen;">
		<h4 style="border-bottom:1px solid #ddd;height:20px;text-align:center;" >
			Reflection Video
		</h4>
		<div style="padding:10px;">
			<video id="video" controls preload="none" width="100%" height="100%" >
				<source src="video.mp4" type='video/mp4' />
	            <source src="video.webm" type='video/webm' />
	            <source src="video.ogv" type='video/ogg' />
			</video>
			<video autoplay="true" autobuffer height="100%" width="100%" src="video.mp4" onclick="this.play();" >
			
			</video>
		</div>
	</div>	
</div>
<div>
	<h6 style="background-color:lightBlue;border:1px solid #ddd;text-align:center;width:100%;">

	</h6>
</div>

</html>
