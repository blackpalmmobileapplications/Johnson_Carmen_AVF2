<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
<style type="text/css">
	*
	{
		padding:0;
		margin:0;
	}
	.btn
	{
		display:block;
		text-decoration:none;
		color:black;
		height:25px;
		background-color:lightBlue;
		border:1px solid #ddd;
		padding:5px;
		text-align:left;
	}
	.btn:hover
	{
		background-color:blue;
	}
	.width33
	{
		width:32%;
		margin:10px;
	}
	.table td
	{
		margin:5px;
	}
</style>
<script type="text/javascript" charset="utf-8">

    
    document.addEventListener("deviceready", onDeviceReady, false);

    
    function onDeviceReady() {
    
    }

	var onSuccess = function(position) {
    alert('Latitude: '          + position.coords.latitude          + '\n' +
          'Longitude: '         + position.coords.longitude         + '\n' +
          'Altitude: '          + position.coords.altitude          + '\n' +
          'Accuracy: '          + position.coords.accuracy          + '\n' +
          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
          'Heading: '           + position.coords.heading           + '\n' +
          'Speed: '             + position.coords.speed             + '\n' +
          'Timestamp: '         + position.timestamp                + '\n');
	};


	function onError(error) {
	    alert('code: '    + error.code    + '\n' +
	          'message: ' + error.message + '\n');
	}


	function showLocation()
	{
		navigator.geolocation.getCurrentPosition(onSuccess, onError, { enableHighAccuracy: true });	
	}    
	
    </script>
</head>
<body style="background-color:#ccc;margin:0px;padding-left:0;padding-right:0;">
<div>
	<h2 style="background-color:lightBlue;border:1px solid #ddd;text-align:center;width:100%;">
		Advanced Visual Frameworks
	</h2>
	<button onclick="document.location='index.html'" >
		Home
	</button>
</div>
<div>
	<div style="margin:10px;border:1px solid #ddd;text-align:left;background-color:lightGreen;">
		<h4 style="border-bottom:1px solid #ddd;height:20px;text-align:center;" >
			Geo Location
		</h4>
		<div style="padding:10px;">
			<a href="javascript:showLocation();" class="btn" >
				Location
		    </a>
		</div>
	</div>	
</div>
<div>
	<h6 style="background-color:lightBlue;border:1px solid #ddd;text-align:center;width:100%;">
	&copy;Carmen John
	</h6>
</div>
</body>
</html>
