<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
<style type="text/css">
	*
	{
		padding:0;
		margin:0;
	}
	.btn
	{
		display:block;
		text-decoration:none;
		color:black;
		height:25px;
		background-color:lightBlue;
		border:1px solid #ddd;
		padding:5px;
		text-align:left;
	}
	.btn:hover
	{
		background-color:blue;
	}
	.width33
	{
		width:32%;
		margin:10px;
	}
	.table td
	{
		margin:5px;
	}
</style>
<script type="text/javascript" charset="utf-8">

    
    document.addEventListener("deviceready", onDeviceReady, false);

    
    function onDeviceReady() {
    
    }


	function onSuccess(contacts) {
	    var html = '<label style="color:red" >Found ' + contacts.length + ' contacts.</label>';
	    for(i=0;i<contacts.length;i++)
	    {
	    	html += "<div class='btn'>";
	    	html += contacts[i].name.formatted;
	    	html += "</div>";
	    }
	    document.getElementById("contacts").innerHTML = html;
	};
	
	function onError(contactError) {
	    alert('onError!');
	};

	function getContacts()
	{
		var q = document.getElementById("q").value;
		var options = new ContactFindOptions();
		options.filter=q;
		options.multiple=true; 
		var fields = ["displayName", "name"];
		navigator.contacts.find(fields, onSuccess, onError, options);
	}
		
    </script>
</head>
<body style="background-color:#ccc;margin:0px;padding-left:0;padding-right:0;">
<div>
	<h2 style="background-color:lightBlue;border:1px solid #ddd;text-align:center;width:100%;">
		Advanced Visual Frameworks
	</h2>
	<button onclick="document.location='index.html'" >
		Home
	</button>
</div>
<div>
	<div style="margin:10px;border:1px solid #ddd;text-align:left;background-color:lightGreen;">
		<h4 style="border-bottom:1px solid #ddd;height:20px;text-align:center;" >
			Contacts
		</h4>
		<div style="padding:10px;">
			<input type="text" id="q" placeholder="Search Contacts" onblur="getContacts()" />
			<div id="contacts">
			</div>
		</div>
	</div>	
</div>
<div>
	<h6 style="background-color:lightBlue;border:1px solid #ddd;text-align:center;width:100%;">
	&copy;Carmen John
	</h6>
</div>
</body>
</html>
